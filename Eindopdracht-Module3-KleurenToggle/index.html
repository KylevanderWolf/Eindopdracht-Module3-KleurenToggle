<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="main">

    <div class="navbar">
        <div class="navbar-dropbtn">
            <i id="navbar-icon" class="fa fa-bars"></i>
        </div>
    </div>

    <aside class="sidebar">
        <div class="sidebar-dropdown">
            <div class="sidebar-dropdownContent">
                <ul>
                    <li>
                        <button class="redBtn">Red</button>
                    </li>
                    <li>
                        <button class="orangeBtn">Orange</button>
                    </li>
                    <li>
                        <button class="purpleBtn">Purple</button>
                    </li>
                    <li>
                        <button class="greenBtn">Green</button>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <div class="colorText">
        <h1>Select a Color in the Menu</h1>
    </div>


</body>

</html>
